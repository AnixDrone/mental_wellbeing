

<div fxLayout="row"  fxLayoutGap="10px"  [style.margin-top]="'12px'">
<mat-card max-width="250px" *ngFor="let i of testovi">
  <mat-card-header class="mat-primary">
    <mat-card-title>
      Тестови за {{i}}
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image  src="assets/purple.png" alt="PURPLE IMG">
  <mat-card-footer>
    <button style="width: 100%" mat-button>Започни го тестот</button>
  </mat-card-footer>
</mat-card>
</div>
